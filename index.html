<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DedunDesk</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="responsive.css">
	<link rel="stylesheet" href="add.scss">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
	<header>
		<div class="logosec">
			<img src="skins/logo.png"
				class="icn menuicn"
				id="menuicn"
				alt="menu-icon">
		</div>

		<div class="message">
			<div class="circle"></div>
			<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png"
				class="icn"
				alt="">
			<div class="dp">
			<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
					class="dpicn"
					alt="dp">
			</div>
		</div>
	</header>
	<div id="expense-form" class="modal">
		<div class="modal-content">
		  	<span class="close">&times;</span>
		  	<div class="box-container" style="margin: auto;">
				<img src="skins/Asset 2.svg" class="opimg">
				<div style="width:500px;">
					<div class="container">
						<form action="#">
						<select id="exp-income" name="exp-income choice">
							<option value="Expense">Expense</option>
							<option value="Income">Income</option>
						  </select>
						  <label for="amount">Enter amount</label>
						  <input type="text" id="amount" name="amount" placeholder="Your amount..">
						  <label for="Desc">Description</label>
						  <input type="text" id="desc" name="desc" placeholder="Your description..">
					  
						  <label for="category">Category</label>
						  <select id="category" name="category">
							<option value="Transportation">Transportation</option>
							<option value="Lifestyle and Entertainment">Lifestyle and Entertainment</option>
							<option value="Communication">Communication</option>
							<option value="Investment">Investment</option>
						  </select>
							
						  <input type="submit" value="Submit">
						</form>
					  </div>
				</div>
				<img src="skins/Asset 1.svg" class="opimg">
				
			</div>
		</div>
	</div>

	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					<div id="dashbtn" class="nav-option option1">	
						<h4> Dashboard</h4>
					</div>

					<div class="option2 nav-option">
						<h4 id="addexpense">Add Expense</h4>
					</div>

					<div id="splitbtn" class="nav-option option3">
						
						<h4 >Split</h4>
					</div>

					<div class="nav-option option5">
						
						<h4> Profile</h4>
					</div>

					<div class="nav-option option6">
						
						<h4> Settings</h4>
					</div>

					<div class="nav-option logout">
						<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
							class="nav-img"
							alt="logout">
						<h4>Logout</h4>
					</div>

				</div>
			</nav>
		</div>


		<div id="Dashboard"class="main">

			<div class="box-container">

				<div class="box box1">
					<div class="text">
						<h2 class="topic-heading">300$</h2>
						<h2 class="topic">Balance</h2>
					</div>
				</div>

				<div class="box box2">
					<div class="text">
						<h2 class="topic-heading">150$</h2>
						<h2 class="topic">Expenses</h2>
					</div>
				</div>

				<div class="box box3">
					<div class="text">
						<h2 class="topic-heading">320$</h2>
						<h2 class="topic">Income</h2>
					</div>
				</div>
				<div class="box box4">
					<div class="text">
						<h2 class="topic-heading">320</h2>
						<h2 class="topic">Comments</h2>
					</div>
				</div>
			</div>
			<div class="chart-container">
				<div class="chart">
					<canvas id="myLineChart" width="300" height="400"></canvas>
				</div>
				<div class="chart">
					<div class="text">
						<h2 class="topic-heading">320</h2>
						<h2 class="topic">Comments</h2>
					</div>
				</div>
			</div>
			

		</div>
		<div id="Splitwise"class="main">
			
		</div>
	</div>
	


	<script src="./index.js"></script>
</body>
</html>
